<div class="container" ng-controller="userCreatedController as signup">
	
<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<form method="post" ng-submit="signup.signupUser()">
				<h1>Signup</h1>
				Name<input type="text" name="username" class="form-control" 
				ng-model="signup.userData.name">
		
				Username<input type="text" name="username"  class="form-control" 
				ng-model="signup.userData.username">
		
				Password<input type="password" name="password"  class="form-control" 
				ng-model="signup.userData.password">

				<button type="submit" class="btn btn-danger">Signup</button>
			</form>
		</div>
</div>		

</div>
