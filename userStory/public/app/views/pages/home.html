<div class="jumbotron text-center" ng-if="!main.loggedIn">
	<div>
		<h1>Welcome to Scheduel checker</h1>
	</div>
	<div>
		<p>Log In Please !!</p>
		<a href="#login" class="btn btn-primary">Log In</a>
	</div>	
</div>


<div class="row" ng-if="main.loggedIn">

	<div class="col-md-3">
		
	</div>

	<div class="col-md-4" ng-controller="storyController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Write your story</div>
				<div class="panel-body">
					<form ng-submit="story.createStory()">
						<input type="text" class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder="........" required>
					</form>
				</div>
			</div>

			<div class="panel panel-success"> 
				<div class="panel-body" ng-repeat="each in allStories">
					<p>{{each.content}}</p>
				</div>
			</div>
		</div>
	</div>

   <div class="col-md-3">
		
	</div>

	
</div>
